<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--cdn of ajax-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script><!--cdn of jqueryvalidation-->

</head>
<body>
    <center><h1>Create Account</h1></center>
    <form action="foreign" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group form-row m-5">
            <label id="ulbl"></label>
            <input type="text" id="uname" name="uname" placeholder="Useranme" class="form-control">
            <input type="password"  name="psw" placeholder="password" class="form-control mt-5">
        </div>
        <div class="form-group m-5">
            <input type="text" name="fname" placeholder="Firstname" class="form-control">
        </div>
        <div class="form-group m-5">
            <input type="text" name="lname" placeholder="Lasttname" class="form-control">
        </div>
        <div class="form-group m-5">
            <input type="date" name="dte" placeholder="date" class="form-control">
        </div>
        <div class="form-group m-5">
            <input type="text" name="place" placeholder="place" class="form-control">
        </div>
        <div class="form-group m-5">
            <input type="text" name="pname" placeholder="parentname" class="form-control">
        </div>
        <div class="form-group m-5">
            <input type="text" name="mble" placeholder="Mobile" class="form-control">
        </div>
        <div class="form-group m-5">
            <input type="file" name="pic" placeholder="Profilepic" class="form-control">
        </div>
        <button type="submit" class="btn btn-info ml-5">Submitt</button>
        {{message}}
    </form>

        $(document).ready(function(){
           $('#uname').blur(function(){
              x=$('#uname').val()

                  url:'sampleform',
                  type:'GET',
                  data:{
                      'uname':x
                  },
                  success: function(response){
                      
                      console.log(response.msg)
                        if(response.msg){

                        }
