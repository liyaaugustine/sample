{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

     <!--end image section-->

    <table class="table table-striped">
        <center><h1>Details</h1></center>
            <tr>
               <th>Name</th>
            <td>{{profile.firstname}} {{profile.lastname}}</td>
            </tr>
            <tr>
               <th>Date</th>
            <td>{{profile.date}}</td>
            </tr>
            <tr>
                <th>Place</th>
            <td>{{profile.place}}</td>
            </tr>
            <tr>
               <th>Parentname</th>
            <td>{{profile.parentname}}</td>
            </tr>
            <tr>
                <th>Mobile number</th>
             <td>{{profile.phone}}</td>
             </tr>     
        </table>
            
                 <!--editing-->
            <div class="modal fade" id="example">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Edit Details</h4>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form method="POST" action="{%url 'vsingle' profile.id %}">
                            {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="fname">Firstname</label>
                                <input type="text" id="fname" name="fname" class="form-control" value="{{profile.firstname}}">
                            </div>
                            <div class="form-group">
                                <label for="lname">Lastname</label>
                                <input type="text" id="lname" name="lname" class="form-control"value={{profile.lastname}}>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="text"  name="ndate" class="form-control" value="{{profile.date|date:'d-m-Y'}}" onfocus="(this.type='date')">
                            </div>
                            <div class="form-group">
                                <label for="place">Place</label>
                                <input type="text" id="place" name="place" class="form-control"value={{profile.place}}>
                            </div>
                            <div class="form-group">
                                <label for="pname">Parentname</label>
                                <input type="text" id="pname" name="pname" class="form-control"value={{profile.parentname}}>
                            </div>
                            <div class="form-group">
                                <label for="phone">Mobile Number</label>
                                <input type="text" id="phone" name="phone" class="form-control"value={{profile.phone}}>
                            </div>
                            
                            <div><br>
                                <button type="button"  class="btn btn-info" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-secondary ml-5">Save Changes</button>
                            </div>   
                        </form><br>
                    </div>
                        </div>
                    </div>
                    
                   
        {% endblock %}  
</body>
</html>
