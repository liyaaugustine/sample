<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login</title>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--cdn of ajax-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script><!--cdn of jqueryvalidation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="m-5">
        <h1>Login</h1>
        <form class="form-group m-5" action="logauth" method="POST">
            {% csrf_token %}
            <input type="text" name="uname" placeholder="Username" class="form-control mt-5">
            <input type="password" name="psw" placeholder="Password" class="form-control mt-5">
            <button type="submit" class="mt-5 btn btn-success">Login</button>
            <a href="foreign" class="btn btn-info mt-5 ml-5">Create account</a>
            <label class="text-danger">{{mesge}}</label>
        </form>
       
    </div>
    
</body>
</html>
