<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <form>
        {% csrf_token %}

        <input type="number" name="fnum" id="finum"placeholder=" Enter First number:">
       
        <input type="number" name="snum" id="senum" placeholder=" Enter Second number:">
        <input type="button" value="submitt" name="subm" onclick="sum()">
        <label id="answer"></label>
   
    </form>
    <script>
        function sum(){
            console.log('working')
         var sum=$('#answer')
            $.ajax({
                url:'/myapp/ajaxsum',
                type:'POST',
                data:{
                    'firstnum':$('#finum').val(),
                    'secondnum':$('#senum').val(),
                    'csrfmiddlewaretoken':$( "input[name='csrfmiddlewaretoken']" ).val()//calling by name
                },
                success:function(response){
                    console.log('succes function')
                    sum.html(response.result)
                   
                }
            })
        }
    </script>
</body>
</html>
